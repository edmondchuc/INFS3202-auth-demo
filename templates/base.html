<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        {% if links %}
            <ul>
                {% for link in links %}
                    <li><a href="{{ link }}">{{ link }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Couldn't render links.</p>
        {% endif %}

        {% block content %}

        {% endblock %}

        {% if time %}
            <p>Page was accessed on {{ time }}</p>
        {% endif %}
    </body>

</html>
